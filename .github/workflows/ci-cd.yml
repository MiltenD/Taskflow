name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: test_taskflow
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
    
    - name: Run tests
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_taskflow
        SECRET_KEY: test-secret-key
        FLASK_ENV: testing
      run: |
        python init_db.py
        pytest tests/ -v

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker image
      run: |
        docker build -t taskflow-app:latest .
        echo "Docker image built successfully"

    - name: Log in to Docker Hub (optional)
      if: github.ref == 'refs/heads/main'
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Push Docker image (optional)
      if: github.ref == 'refs/heads/main'
      run: |
        docker tag taskflow-app:latest ${{ secrets.DOCKERHUB_USERNAME }}/taskflow-app:latest
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/taskflow-app:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to production
      run: |
        echo "Deploying to production environment"
        echo "Application: TaskFlow"
        echo "Commit: ${{ github.sha }}"
        echo "Deployment steps:"
        echo "1. Pull Docker image from registry"
        echo "2. Run database migrations"
        echo "3. Start containers"
        echo "4. Health checks"